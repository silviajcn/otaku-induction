<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let animes of animesService.animesFilter" [routerLink]="['/item', animes.code]"
        class="animated fadeIn rk-item ae-masonry__item">
        <img [src]="animes.poster" alt="">
        <div [routerLink]="['/item', animes.code]" class="item-meta">
            <h2>{{ animes.title }}</h2>
            <p>{{ animes.categoria }}</p>
        </div>
    </a>
</div>
